 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>创建商品</title>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/css/admin.css"/>
	</head>
	<body>
		<div class="layui-tab page-content-wrap">
		  <ul class="layui-tab-title">
		    <li class="layui-this">创建商品</li> 
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">
		    	<form class="layui-form" th:action="@{'/admin/createProduce'}"  enctype="multipart/form-data" method="post"  style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">图片：</label>
				    <div class="layui-input-block">
				      <input type="file" name="producepicture" required  lay-verify="required"  autocomplete="off" class="layui-input " >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">商品名：</label>
				    <div class="layui-input-block">
				      <input type="text" name="produceName" required  lay-verify="required"  autocomplete="off" class="layui-input " >
				    </div>
				  </div>
				   
				  <div class="layui-form-item">
				    <label class="layui-form-label">积分：</label>
				    <div class="layui-input-block">
				      <input type="text" name="integral" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"  >
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">数量：</label>
				    <div class="layui-input-block">
				      <input type="text" name="produceNum" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"  >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">开始日期：</label>
				    <div class="layui-input-block">
				      <input type="date" name="beginDate" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"  >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">结束日期：</label>
				    <div class="layui-input-block">
				      <input type="date" name="overDate" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"  >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <input type="submit" class="layui-btn layui-btn-normal"  value="立即提交 ">
				      
				    </div>
				  </div>
				</form>
		    </div>
		     
		  </div>
		</div>
	<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
	layui.use(['form','element'], function(){
		  var form = layui.form();
		  var element = layui.element();
		  form.render();
		  //监听信息提交
		  form.on('submit(adminInfo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		   
		});
	</script>
	</body>
</html>
