<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>编辑商品</title>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />
		
	</head>

	<body>
		<div class="layui-tab page-content-wrap">
		  <ul class="layui-tab-title">
		    <li class="layui-this">编辑商品</li> 
		    <li >修改商品图片</li> 
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">
					 <form class="layui-form" th:action="@{'/admin/updateProduce'}"  enctype="multipart/form-data" method="post"  style="width: 90%;padding-top: 20px;">
				  		 <input type="hidden"  name="produceId" th:value="${produce.produceId}"  placeholder="商品Id" >
						 <div class="layui-form-item">
							 <label class="layui-form-label">商品图片：</label>
							 <div class="layui-input-block">
								 <img class="img"  style="width:100px;" alt="404"  th:src="@{'/RSIMAGE/'+${produce.picture }}">
							  </div>
						 </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品名：</label>
					    <div class="layui-input-block">
					      <input type="text" name="produceName"  th:value="${produce.produceName}" required  lay-verify="required"   class="layui-input " >
					    </div>
					  </div>
					   
					  <div class="layui-form-item">
					    <label class="layui-form-label">积分：</label>
					    <div class="layui-input-block">
					      <input type="text" name="integral" th:value="${produce.integral}" required  lay-verify="required" placeholder="请输入"   class="layui-input"  >
					    </div>
					  </div>
					   <div class="layui-form-item">
					    <label class="layui-form-label">数量：</label>
					    <div class="layui-input-block">
					      <input type="text" name="produceNum"  th:value="${produce.produceNum}" required  lay-verify="required" placeholder="请输入"   class="layui-input"  >
					    </div>
					  </div>
					  <div class="layui-form-item">
						<label class="layui-form-label">状态：</label>
							<div class="layui-input-block">
									 <select name="state">
								         <option value="">--请选择--</option> 
								        <option value="0" th:selected="${produce.state==0}">可兑换</option>
								        <option value="1" th:selected="${produce.state==1}">已结束</option>
								        <option value="2" th:selected="${produce.state==2}">即将推出</option> 
							        </select>
							</div>
						</div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">开始日期：</label>
					    <div class="layui-input-block">
					      <input type="date" name="beginDate" th:value="${produce.beginDate}" required  lay-verify="required" placeholder="请输入"   class="layui-input"  >
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">结束日期：</label>
					    <div class="layui-input-block">
					      <input type="date" name="overDate"  th:value="${produce.overDate}" required  lay-verify="required" placeholder="请输入"   class="layui-input"  >
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <div class="layui-input-block">
					      <input type="submit" class="layui-btn layui-btn-normal"  value="立即提交 ">
					       <a class="layui-btn layui-btn-normal" th:href="@{'/admin/selectProduce'}">返回</a>
					    </div>
					  </div>
				</form>
				</div>
				<div class="layui-tab-item">
		    	 	<form class="layui-form" th:action="@{'/admin/updatePicture'}" enctype="multipart/form-data" method="post" >
						 <div class="layui-form-item">
						    <label class="layui-form-label">图片：</label>
						    <div class="layui-input-block">
						    	<img class="img"  style="width:100px;" alt="404"  th:src="@{'/RSIMAGE/'+${produce.picture }}">
 	 							<input type="hidden" id="" name="produceId" th:value="${produce.produceId}"  placeholder="商品Id" >
						     </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">新图片：</label>
						    <div class="layui-input-block">
						       <input type="file" name="producepicture" required  lay-verify="required"  autocomplete="off" class="layui-input " >
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <div class="layui-input-block">
						      <input type="submit" class="layui-btn layui-btn-normal"  value="立即提交 ">
						      <a class="layui-btn layui-btn-normal" th:href="@{'/admin/selectProduce'}">返回</a>
						    </div>
						  </div>  
					</form>
		    	</div>
			</div>
		</div>
		<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
