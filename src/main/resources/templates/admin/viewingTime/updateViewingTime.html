
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>编辑场次</title>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/css/admin.css"/>
	</head>
	<body>
		<div class="layui-tab page-content-wrap">
		  <ul class="layui-tab-title">
		    <li class="layui-this">编辑场次</li> 
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">
		    	<form class="layui-form" th:action="@{'/admin/updateViewingTime'}"  enctype="multipart/form-data" method="post"  style="width: 90%;padding-top: 20px;">
				  <div class="layui-form-item">
				    <label class="layui-form-label">类型：</label>
				    <div class="layui-input-block">
					     <select name="sessions">
				       			<option>--请选择类型--</option>
				       			<option value="0" th:selected="${viewingTime.sessions==0}" >英语2D</option>
		      					<option value="1" th:selected="${viewingTime.sessions==1}" >英语3D</option> 
				       		</select>
			         </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">场次日期：</label>
				    <div class="layui-input-block">
				      <input type="date" id="viemingDate" name="viemingDate"  th:value="${viewingTime.viemingDate}"  required   placeholder="请输入" autocomplete="off" class="layui-input"  >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">开始时间：</label>
				    <div class="layui-input-block">
				      <input type="time" id="beginTime" name="beginTime" th:value="${viewingTime.beginTime}"  required   placeholder="请输入" autocomplete="off" class="layui-input"  >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">结束时间：</label>
				    <div class="layui-input-block">
				      <input type="time" id="overTime" name="overTime" required th:value="${viewingTime.overTime}"   placeholder="请输入" autocomplete="off" class="layui-input"  >
				    	<input type="hidden" id="" name="viewingTimeId" th:value="${viewingTime.viewingTimeId}"   >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <input type="submit" class="layui-btn layui-btn-normal"  value="保存 ">
				       <a class="layui-btn layui-btn-normal" th:href="@{'/admin/selectViewingTime'}">返回</a>
				    </div>
				  </div>
				</form>
				  
		    </div>
		     
		  </div>
		</div>
	<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	 <script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
