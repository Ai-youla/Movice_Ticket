
<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>；影厅列表</title>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />	
	</head>
	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					 
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-even lay-skin="nob">
							<colgroup>
								<col class="hidden-xs" width="100">
								<col class="hidden-xs" width="100">
								<col class="hidden-xs" width="100"> 
								<col width="250">
							</colgroup>
							<thead>
								<tr>
									<th>影厅ID</th> 
						            <th>影厅</th>    
						            <th>操作</th>
						       </tr>
						       <tr th:each="seatRelation:${seatRelations}">           
						            <td th:text="${seatRelation.seats.seatId}"></td>
						           	<td th:text="${seatRelation.seats.cinemaNum}"></td>
						           <td> 
									<a class="layui-btn-small layui-btn-normal" style="padding: 10px 10px;"  
									th:href="@{'/admin/showSeats?seatId='+${seatRelation.seats.seatId}+'&cinemaId='+${seatRelation.cinemaId}}"> <i class="layui-icon">&#xe642;</i></a>
									<a class="layui-btn-small layui-btn-danger" style="padding: 10px 10px;" 
									th:href="@{'/admin/deleteSeats?seatRelationId='+${seatRelation.seatRelationId}+'&cinemaId='+${seatRelation.cinemaId}+'&seatId='+${seatRelation.seats.seatId}}">
									<i class="layui-icon">&#xe640;</i></a>  
									 </td>
								</tr>	 
							</tbody>
						</table>
						<a class="layui-btn layui-btn-normal" th:href="@{'/admin/selectCinema'}">返回</a>	
					</div>
				</div>
		</div>
		<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
