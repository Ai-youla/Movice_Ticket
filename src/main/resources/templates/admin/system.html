<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理</title>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/admin.css" />
	</head>

	<body>
		<div class="layui-tab page-content-wrap">
			<ul class="layui-tab-title">
				<li class="layui-this">站点配置</li>
			</ul>
			<div class="layui-tab-content">
				<!--站点配置-->
				<div class="layui-tab-item layui-show">
					<form class="layui-form" style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">网站名称：</label>
							<div class="layui-input-block">
								<input type="text" name="webname" autocomplete="off" class="layui-input" value="海淘电影购票平台">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">网站域名：</label>
							<div class="layui-input-block">
								<input type="text" name="domain" autocomplete="off" class="layui-input" value="www.mfancms.com">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">站长邮箱：</label>
							<div class="layui-input-block">
								<input type="text" name="email" required  placeholder="请输入联系邮箱" autocomplete="off" class="layui-input" value="2892548982@qq.com">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备案信息：</label>
							<div class="layui-input-block">
								<input type="text" name="icp" required  placeholder="请输入备案信息" autocomplete="off" class="layui-input" value="黔ICP备16007047">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">版权信息：</label>
							<div class="layui-input-block">
								<input type="text" name="email" required  placeholder="请输入版权信息" autocomplete="off" class="layui-input" value="海淘购票平台  copyRight © 2022">
							</div>
						</div>
						 
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button id="submit" onclick="fn()" class="layui-btn layui-btn-normal" >立即提交</button>
							</div>
						</div>
					</form>
				</div>
	  
			</div>
		</div>
		<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function fn(){
				alert("成功");
			}
			
		</script>
	</body>

</html>
