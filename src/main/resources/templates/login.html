 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>海淘电影票销售平台</title>
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
	</head>
<style>
#reg{
	width:100%;
}
</style>
	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<h3>海淘电影票销售平台</h3>
				<div class="m-login-warp">
					<form class="layui-form" th:action="@{'/login'}" method="post">
						<div class="layui-form-item">
								<input type="text" name="userName" id="user" required   placeholder="用户名 请输入数字，字母组合长度大于五" autocomplete="off" class="layui-input">
							  <span class="t" style="font-size:12px;color:white;">数字，字母组合长度大于五</span>
						</div>
						<div class="layui-form-item">
							<input type="text" name="userPassword" id="pass" required   placeholder="密码 请输入数字，字母组合长度大于五" autocomplete="off" class="layui-input">
						<span class="p" style="font-size:12px;color:white;">数字，字母组合长度大于五</span>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<input type="text"  name="verity" required id="ver"   placeholder="验证码" autocomplete="off" class="layui-input">
							</div> 
							<div class="layui-inline">
								 
								<div class="v"></div>
							</div>
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button type="submit" id="sub"  class="layui-btn layui-btn-normal">登录 </button>
							</div>
							<div class="layui-inline">
							<a class="layui-btn layui-btn-normal" id="reg"  th:href="@{'/to/regist'}">注册</a>
							</div>
						</div>
					</form>
				</div>
				<p class="copyright">copyright 2021-2022 </p>
			</div>
		</div>
		<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
		var user = document.querySelector("#user");
		var pass = document.querySelector("#pass");
		var ver = document.querySelector("#ver");
		var sub = document.querySelector("#sub");
		var t = document.querySelector(".t");
		var p = document.querySelector(".p");
		
		var re2 = /^[0-9A-Za-z][0-9A-Za-z_]{4,19}$/;
		var pswre4 = /^[0-9a-zA-Z_,.?]{5,20}$/;
		function userName (){
			if(re2.test(user.value)){   
				user.style.border = "solid 2px green";
				 t.style.color = "white";
			}else {
				user.style.border = "solid 2px red"; 
				  t.style.color = "red";
				  
				 user.value="";
				 return false;
			}
		}
		function pwc(){
			if(pswre4.test(pass.value)){  
				pass.style.border = "solid 2px green";  	
				 p.style.color = "white";
			}else {
				pass.style.border = "solid 2px red";
				 p.style.color = "red";
				pass.value="";
				return false;
			}
		}
		user.onmouseout = function(){
			 userName();
		}
		pass.onmouseout = function(){
			 pwc();
		}
		sub.onclick = function(){
			userName();
			pwc();
			if(ver.value.toUpperCase()!=s.toUpperCase()){
				alert("验证码错误");  
				fn();
				ver.value = "";
				return false
			} 
			alert("登陆成功")
		} 
			var verify = document.querySelector(".v");
			//切换验证码
			var str = "ABCDEFGHIJKLNMOPQRSTUVWXYZabcdefghijkilmnopqrstuvwxyz0123456789";
			var s = "";
			function fn(){
				s="";
				for(var i=0;i<4;i++){
					var n1 = parseInt(Math.random()*str.length);
					s+=str[n1];
				}
				var n2 = Math.round(Math.random()*30);
				verify.style.transform = "rotate("+n2+"deg)";
				verify.innerHTML = s;
			}
			fn();
			verify.onclick = function(){
				fn();
			}
		</script>
	</body>
</html>
